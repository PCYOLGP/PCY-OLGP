<nav class="navbar animate-fade-in-down">
    <div class="container">
        <div class="brand">
            <a routerLink="/" class="brand-link">
                <img src="assets/PCY.png" alt="PCY Logo" class="nav-logo">
            </a>
            <a routerLink="/login" class="brand-text-link">
                <span class="brand-text desktop-only">OLGP | PCY</span>
                <span class="brand-text mobile-only">PCY</span>
            </a>
        </div>

        <!-- Mobile Toggle -->
        <button class="menu-btn mobile-only" (click)="toggleMenu()">
            <svg *ngIf="!isMenuOpen()" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
            <svg *ngIf="isMenuOpen()" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>

        <ul class="nav-links" [class.active]="isMenuOpen()">
            <li>
                <a routerLink="/" (click)="closeMenu()" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
            </li>
            <li>
                <a routerLink="/about" (click)="closeMenu()" routerLinkActive="active" class="nav-link">About</a>
            </li>
            <li>
                <a routerLink="/pcywall" (click)="closeMenu()" routerLinkActive="active" class="nav-link">PCY Wall</a>
            </li>
            <li>
                <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="active" class="nav-link">Contact</a>
            </li>
            <li *ngIf="authService.isLoggedIn()">
                <a routerLink="/dashboard" (click)="closeMenu()" routerLinkActive="active"
                    class="nav-link">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
