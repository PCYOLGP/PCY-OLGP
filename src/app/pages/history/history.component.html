<div class="history-page">
    <div class="container py-20">
        <!-- Header / Back link -->
        <header class="section-header">
            <a routerLink="/" class="back-link mb-8">‚Üê BACK TO HOME</a>
            <div class="title-with-icon mt-8">
                <i class="ri-history-line icon-badge"></i>
                <span class="label">PCY LEGACY</span>
                <h1 class="page-title">History of Leadership</h1>
                <p class="section-desc mt-4">Explore the dedicated youth who have led PCY through the years.</p>
            </div>
        </header>

        <!-- Legacy / History Section -->
        <div class="batches-grid">
            <div *ngFor="let batch of officerBatches()" class="batch-history-card animate-slide-up">
                <div class="batch-card-header">
                    <h3 class="batch-title">Batch {{ batch.year }}</h3>
                </div>

                <div class="batch-card-body">
                    <div class="adviser-section mb-6">
                        <span class="detail-label">Youth Adviser</span>
                        <div class="adviser-name">{{ batch.youthAdviser }}</div>
                    </div>

                    <div class="officers-section">
                        <span class="detail-label">Officers</span>
                        <div class="officer-items-list">
                            <div *ngFor="let officer of batch.officers" class="mini-officer-row">
                                <span class="m-name">{{ officer.name }}</span>
                                <span class="m-pos">{{ officer.position }}</span>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="batch.committees && batch.committees.length > 0" class="committees-section mt-6">
                        <span class="detail-label">Committees</span>
                        <div class="officer-items-list">
                            <div *ngFor="let committee of batch.committees" class="mini-officer-row">
                                <span class="m-name">{{ committee.name }}</span>
                                <span class="m-pos">{{ committee.position }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
